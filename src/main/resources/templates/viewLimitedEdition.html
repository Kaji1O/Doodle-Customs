<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="adminBase::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
  </head>
  <body>
   
    
    <section style="width: 100%">
    <!-- Displaying alert message of add contact page -->
		<div th:if="${session.message}" class="" Style="width: 100%;">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
    <div
			style="text-align: right; font-size: 21px; padding: 8px; padding-right: 15px; margin-top: 30px;">
			<a th:href="@{/admin/limitedEdition}"> <i class="fas fa-plus-circle">Add
					Product </i>
			</a>
		</div>
		
		
    	<table class="table" style="color: var(--text-color);">
			<thead>
				<tr>
					<th scope="col">SN</th>
					<th scope="col">Image</th>
					<th scope="col">Product Name</th>
					<th scope="col">Price</th>
					<th scope="col">Size</th>
					<th scope="col">Delete</th>
					<th scope="col">Update</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="l : ${limited}">
					<th th:text="${l.eId}"></th>
					<td> <img src="" height="70px" width="70px" th:src="@{'/productImage/' + ${l.productImage}}" /></td>
					<td th:text="${l.name}"></td>
					<td th:text="${l.price}"></td>
					<td th:text="${l.size}"></td>
					<td><a th:href="@{/admin/limitedEdition/delete/{eId}(eId=${l.eId})}" class="btn btn-danger">Delete</a></td>
					<td><a th:href="@{/admin/limitedEdition/update/{eId}(eId=${l.eId})}" class="btn btn-warning">Update</a></td>
					
				</tr>
				
			</tbody>
		</table>
    
    
    
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
