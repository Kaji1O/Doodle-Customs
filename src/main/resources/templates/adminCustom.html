<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="adminBase::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Custom Shoes</title>
  </head>
  <body>
    <section style="width: 100%;">
    
    <!-- Displaying alert message  -->
		<div th:if="${session.message}" class="" Style="width: 100%;">
			<div th:classappend="${'alert-'+session.message.type}" class="alert"
				role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
    
    
    	<div
			style="text-align: right; font-size: 21px; padding: 8px; padding-right: 15px; margin-top: 30px;">
			<a th:href="@{/admin/ViewCustom}"> <i class="fas fa-eye"> View
					Products </i>
			</a>
		</div>
		
    	<div
		style="margin-left: 2%; margin-right: 25%; padding-left: 15px; margin-top:10px;">
		<h1 style="color: var(--text-color);">Add a new Custom Product</h1>
    	<form th:action="@{/admin/custom/add}" method="post" th:object="${customDTO}" enctype="multipart/form-data">
			
			<div class="form-group" style="display: flex;">
			
				<div style="width:50%; padding-left: 20px; padding-right:20px;">
					
					<input type="hidden" name="dId" th:field="*{dId}"></input> 
					
					<div style="padding-bottom: 10px;">
						<label for="name" style="color: var(--text-color);">Product name</label>
						<input type="text" name="name" th:field="*{name}"  placeholder="Enter Product Name"  class="form-control"/>
					</div>
					
					<div style="padding-bottom: 10px;">
						<label for="" style="color: var(--text-color);">Price</label>
						<input type="number" name="price" th:field="*{price}" placeholder="Enter Product Price" class="form-control"/>
					</div>
					<div style="padding-bottom: 10px;">
						<label for="" style="color: var(--text-color);">Size</label>
						<input type="number" name="size" th:field="*{size}" placeholder="Enter Product size" class="form-control"/>
					</div>
					<div style="padding-bottom: 10px;">
						<label for="" style="color: var(--text-color);">Duration </label>
						<input type="number" name="duration" th:field="*{duration}" placeholder="Enter Product time duration" class="form-control"/>
					</div>
					
				</div>


				<div style=" margin-left: 20px;">

					<div class="form-group">
						<label for="exampleFormControlFile1" style="color: var(--text-color);">Choose Image</label>
						 <input
							type="file" class="form-control-file"
							id="exampleFormControlFile1"
							value="Choose Photo"
							name="pImage"
							style="color: var(--text-color);"
							
							>
							
					</div>
					<div>
						
					</div>
					
					<div>

						<button type="submit" class="btn btn-primary" style="padding-left: 30px; padding-right:30px;">Save</button>
					</div>

				</div>
			</div>
		</form>
		</div>
    
    
    </section>	

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
